<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question -2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./skin.css">
</head>

<body>
  <!-- <h1 class="display-5 text-center mt-4"><strong> Question 2:</strong></h1> -->
  <div class="container mt-5">
    <h1 class="display-5 heading text-center">Event Form:</h1>
    <form>
      <div class="mb-3 ">
        <label for="inputName" class="form-label">Full Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Full Name" required autofocus>
      </div>
      <div class="mb-3">
        <div class="row g-3">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="eg: 6" required>
              <label for="floatingInputGrid">Semester</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="CSE" required>
              <label for="floatingInputGrid">Branch</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="A" required>
              <label for="floatingInputGrid">Section</label>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
            <option value="reva-fest">REVA FEST</option>
            <option value="legal-aid-camp">Legal aid and awareness camp</option>
            <option value="reva-vanamahotsva">REVA VANAMAHOTSVA </option>
            <option value="reva-ranhotsva">REVA Ranhotsva </option>
          </select>
          <label for="floatingSelect">Select an Event from the given option</label>
        </div>
      </div>
      <div class="mt-3 payment d-flex">
        <div class="form-check form-check-flex mx-2 ">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
            required>
          <label class="form-check-label" for="inlineRadio1">UPI</label>
        </div>
        <div class="form-check form-check-flex mx-2">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">CARD</label>
        </div>
        <div class="form-check form-check-flex mx-2">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">Net Banking</label>
        </div>
        <div class="form-check form-check-flex mx-2">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
          <label class="form-check-label" for="inlineRadio4">PayPal</label>
        </div>
      </div>
      <div class="text-center mt-5">
        <button type="submit" class="btn btn-primary mt-2 me-5">Submit</button>
        <button type="reset" class="btn btn-secondary mt-2 ms-5 ">Reset</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
